<mat-toolbar>
    <button   mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Menu Overview</span>
  </mat-toolbar>

  <div class="main">
    <mat-card appearance="outlined">
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Search Dish</mat-label>
                <input type="search" matInput placeholder="Placeholder">
                <mat-icon matSuffix>search</mat-icon>
              </mat-form-field>
         <table mat-table [dataSource]="dataSource" matSort>
            
           <ng-container matColumnDef="Dish">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> Dish </th>
             <td mat-cell *matCellDef="let row"> {{row.name}} 
              <p style="font-size:12px;margin-top: 3px;">{{row.category}}</p>
             </td>
           </ng-container>
       
           <ng-container matColumnDef=" Total Review">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Review </th>
             <td mat-cell *matCellDef="let row"> 3 </td>
           </ng-container>
       
           <ng-container matColumnDef="All Over Review">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> All Over Review </th>
             <td mat-cell *matCellDef="let row"> 20 </td>
           </ng-container>
       
           <ng-container matColumnDef="Weekly Review">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> Weekly Review </th>
             <td mat-cell *matCellDef="let row"> 3 </td>
           </ng-container>

           <ng-container matColumnDef="actions">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
             <td mat-cell *matCellDef="let row"> 
              <mat-icon>edit</mat-icon>
              <mat-icon color="warn" (click)="deleteById(row.id)">delete</mat-icon>
               </td>
           </ng-container>
       
           <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       
           <tr class="mat-row" *matNoDataRow>
             <td class="mat-cell" colspan="4">No data matching the filter </td>
           </tr>
         </table>
       
        </mat-card-content>
    </mat-card>
    <button (click)="openDialog()" class="add-btn pointer_cursor" color="warn" mat-raised-button>Add</button>
  </div>
