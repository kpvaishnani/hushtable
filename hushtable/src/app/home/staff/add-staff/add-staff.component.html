
<h2 mat-dialog-title>Add New Staff</h2>
<mat-dialog-content>
    <div class="photo-container">
        <img 
          [src]="photoPreview || 'profile photo.jpg'" 
          alt="Staff Photo" 
          class="photo-preview"
        />
        <button mat-flat-button color="warn" (click)="fileInput.click()">Change Photo</button>
        <input 
          type="file" 
          #fileInput 
          (change)="onFileSelected($event)" 
          accept="image/*" 
          hidden 
        />
      </div>
  <mat-form-field>
    <mat-label>Staff Name</mat-label>
    <input type="text" matInput [(ngModel)]="newStaff.name" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Staff Email</mat-label>
    <input type="email" matInput [(ngModel)]="newStaff.email" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="this.dialogRef.close();">Cancel</button>
  <button color="warn"  mat-button  cdkFocusInitial  (click)="submit()">Save</button>
</mat-dialog-actions>
