

  <div class="main">
    <mat-card appearance="outlined">
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Search Staff</mat-label>
                <input type="search" matInput placeholder="Placeholder">
                <mat-icon matSuffix>search</mat-icon>
              </mat-form-field>
         <table mat-table [dataSource]="dataSource" matSort>
            
           <ng-container matColumnDef="Staff Name">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> Staff Name </th>
             <td mat-cell *matCellDef="let row"> {{row.name}} </td>
           </ng-container>
       
           <ng-container matColumnDef=" Total Review">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Review </th>
             <td mat-cell *matCellDef="let row"> 10 </td>
           </ng-container>
       
           <ng-container matColumnDef="All Over Review">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> All Over Review </th>
             <td mat-cell *matCellDef="let row"> 15 </td>
           </ng-container>
       
           <ng-container matColumnDef="Weekly Review ">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> Weekly Review </th>
             <td mat-cell *matCellDef="let row"> 3 </td>
           </ng-container>

           <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let row"> 
             <mat-icon (click)="openDialog(row)">edit</mat-icon>
             <mat-icon color="warn" (click)="openDeleteDialog(row.id)">delete</mat-icon>
              </td>
          </ng-container>
       
           <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       
           <!-- Row shown when there is no matching data. -->
           <tr class="mat-row" *matNoDataRow>
             <td class="mat-cell" colspan="4">No data matching the filter </td>
           </tr>
         </table>
       
        </mat-card-content>
    </mat-card>
    <button (click)="openDialog()" class="add-btn pointer_cursor" color="warn" mat-raised-button>Add</button>
  </div>
