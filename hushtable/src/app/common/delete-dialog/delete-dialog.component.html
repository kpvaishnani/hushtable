<h1 mat-dialog-title>Confirm Delete</h1>
<mat-dialog-content>
  <p>Are you sure you want to delete ?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-button (click)="dialogRef.close(true)"  color="warn">Delete</button>
</mat-dialog-actions>
